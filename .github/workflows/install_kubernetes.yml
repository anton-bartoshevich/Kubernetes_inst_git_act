name: Check pods
on:
  schedule:
    - cron: '*/12 * * * *'
  push:
    branches:
      - 'main'
jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.check.outputs.check}}
    steps:
    - name: Add SSH key and connect to k3s
      id: get_pods
      run: |
         mkdir ~/.ssh
         eval `ssh-agent -s`
         ssh-add - <<< "${{ secrets.SSH_KEY }}" 
         ssh-keyscan -H ${{ secrets.JUMP_HOST }} >> ~/.ssh/known_hosts
         sudo ssh ${{ secrets.K3S_USERNAME }}@${{ secrets.K3S_HOST }} -o ProxyCommand="ssh -W %h:%p ${{ secrets.JUMP_USERNAME }}@${{ secrets.JUMP_HOST }}" -o StrictHostKeyChecking=no "kubectl get pods -A" >> $GITHUB_ENV
         
         
