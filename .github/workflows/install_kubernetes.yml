name: Check pods
on:
  push:
    branches:
      - 'main'
jobs:
  check:
    env:
       output: output.log
       crash_report: crash_report.log
    runs-on: ubuntu-latest
    steps:
    - name : Connect to host
      run: |
        which ssh-agent
        mkdir ~/.ssh
        eval `ssh-agent -s`
        ssh-add - <<< "${{secrets.SSH_KEY}}"
        ssh-keyscan ${{ secrets.JUMP_HOST }} >> ~/.ssh/known_hosts
        ssh ${{ secrets.JUMP_USERNAME }}@${{ secrets.JUMP_HOST }} ssh-keyscan ${{ secrets.K3S_HOST }} >> ~/.ssh/known_hosts
        ssh -o ProxyCommand="ssh -W %h:%p ${{ secrets.PROXY_USER }}@${{ secrets.PROXY_SERVER }}" ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST }} "kubectl get pods -A" >> ${{ env.output }}
