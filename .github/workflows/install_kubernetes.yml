name: Check pods
on:
  push:
      branches: ["main"]
jobs:

  build:
    runs-on: ubuntu-latest
    env:
      report-file: report.log
    steps:
    - name: install packages
      id: install
      run: |
        sudo apt-get -y update
        sudo apt-get -y install sshuttle
        sudo snap install kubectl --classic
    - name: Connect via SSH
      id: ssh_connect
      run: |
        ping -c 4 178.124.206.53
